{% extends 'layout.html' %}
{% block body %}

<body>
    <section class="">
        <form action="/applyform/{{domain}}" method="post">
            <h1>Application form</h1>
            <label for="name">Name:</label>
            <!-- Check if the user is logged in and their name exists in the session -->
            {% if 'name' in session %}
            <input type="text" name="name" id="name" value="{{ session['name'] }}" required>
            {% else %}
            <input type="text" name="name" id="name" required>
            {% endif %}

            <label for="email">Email</label>
            <!-- Check if the user is logged in and their email exists in the session -->
            {% if 'email' in session %}
            <input type="email" name="email" id="email" value="{{ session['email'] }}" required>
            {% else %}
            <input type="email" name="email" id="email" required>
            {% endif %}

            <label for="college">College Name</label>
            <input type="text" name="college" id="college" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required >

            <label for="mobile">Mobile Number</label>
            <input type="text" name="mobile" id="mobile" required>

            <label for="birthdate">DOB</label>
            <input type="date" name="birthdate" id="birthdate" required>

            <label for="internship">Select Internship:</label>
            <select name="internship" id="internship" required>
                <option value="" selected="selected" hidden="hidden">Select Here</option>

                {% if domain == "Python" %}
                <option value="Python" selected>Python</option>
                {% else %}
                <option value="Python">Python</option>
                {% endif %}

                {% if domain == "Java" %}
                <option value="Java" selected>Java</option>
                {% else %}
                <option value="Java">Java</option>
                {% endif %}

                {% if domain == "C" %}
                <option value="C" selected>C</option>
                {% else %}
                <option value="C">C</option>
                {% endif %}
                {% if domain == "Cpp" %}
                <option value="C++" selected>Cpp</option>
                {% else %}
                <option value="C++">Cpp</option>
                {% endif %}
                {% if domain == "Blockchain" %}
                <option value="blockchain" selected>Blockchain</option>
                {% else %}
                <option value="blockchain">Blockchain</option>
                {% endif %}
                {% if domain == "AI" %}
                <option value="ai" selected>AIandChatGpt</option>
                {% else %}
                <option value="ai">AIandChatGpt</option>
                {% endif %}
                {% if domain == "WebD" %}
                <option value="webd" selected>WebD</option>
                {% else %}
                <option value="webd">WebD</option>
                {% endif %}
                

            </select>
            
            <label for="Referral">Referral Code</label>
            <input type="text" name="referral" id="address" >

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
{% endblock body %}
