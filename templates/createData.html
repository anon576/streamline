<!DOCTYPE html>
<html>

<head>
    <title>Create Internship Data</title>
</head>

<body>
    <h1>Create Internship Data</h1>
    <input type="text" id="inputElement" placeholder="Enter element">
    <button onclick="addElement()">Add Element to Array</button>
    <!-- Form to add or update internship data -->
    <form method="POST" action="{{l}}">
        <label for="domain">Domain:</label>
        <select name="domain" id="domain" ><option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C">C</option>
            <option value="C++">Cpp</option>
            <option value="blockchain">Blockchain</option>
            <option value="ai">AIandChatGpt</option>
            <option value="webd">WebD</option></select><br>

        <label for="week">Week:</label>
        <input type="number" id="week" name="week" required><br>

        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required><br>

        <!-- <input type="text" name="content" id=""> -->
       
        <input type="text" id="c" name = "content">

        <!-- Use the "content" input multiple times to allow adding multiple pages -->
       

        <button type="submit">Add/Update Data</button>
    </form>
    <a href="/admindashboard">Return To Dashboard</a>
    <script>
        // JavaScript function to add another "content" input field
        let myArray = [];
        
        // Function to add an element to the array
        function addElement() {
            // Get the user-entered element from the input field
            const inputElement = document.getElementById("inputElement").value.trim()+"+++++";
        
            // Check if the input is not empty
            if (inputElement !== "") {
                // Add the input element to the array
                myArray.push(inputElement);
        
                // Clear the input field
                document.getElementById("inputElement").value = "";
        
                // Update the displayed array in the HTML
                updateOutput();
            }
        }
        
        // Function to update the displayed array in the HTML
        function updateOutput() {
            const outputElement = document.getElementById("c");
            outputElement.value = myArray.join(", ");
        }
    </script>
</body>

</html>
