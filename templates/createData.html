<!DOCTYPE html>
<html>

<head>
    <title>Create Internship Data</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon">
</head>

<body>

    <div >
        <form method="POST" action="{{l}}" class="create_data">
            <h1>Create Internship Data</h1>
            <label for="domain">Domain:</label>
            <select name="domain" id="domain">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C">C</option>
                <option value="C++">Cpp</option>
                <option value="blockchain">Blockchain</option>
                <option value="ai">AIandChatGpt</option>
                <option value="webd">WebD</option>
            </select><br>

            <label for="week">Week:</label>
            <input type="number" id="week" name="week" required><br>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" required><br>

            <textarea type="text" id="c" name="content"> </textarea>

            <button type="submit">Add/Update Data</button>
        </form>
        <a href="/admindashboard" style="display: flex; justify-content: center;"><button>Return To Dashboard</button></a>
    </div>

</body>

</html>
