<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Apply Form</title>
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon">
     <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <section class="">
        <form action="/AdminApplyform" method="post">
            <h1>Application form</h1>
            <label for="name">Name:</label>
            <!-- Check if the user is logged in and their name exists in the session -->
            {% if 'name' in session %}
            <input type="text" name="name" id="name" value="{{ session['name'] }}" required>
            {% else %}
            <input type="text" name="name" id="name" required>
            {% endif %}
    
            <label for="email">Email</label>
            <!-- Check if the user is logged in and their email exists in the session -->
            {% if 'email' in session %}
            <input type="email" name="email" id="email" value="{{ session['email'] }}" required>
            {% else %}
            <input type="email" name="email" id="email" required>
            {% endif %}
    
            <label for="college">College Name</label>
            <input type="text" name="college" id="college" required>
    
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>
    
    
    
            <label for="birthdate">DOB</label>
            <input type="date" name="birthdate" id="birthdate" required>
    
            <label for="internship">Select Internship:</label>
            <select name="internship" id="internship" required>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C">C</option>
                <option value="C++">Cpp</option>
                <option value="blockchain">Blockchain</option>
                <option value="ai">AIandChatGpt</option>
                <option value="webd">WebD</option>
            </select>
            <label for="mobile">Mobile Number</label>
            <input type="text" name="mobile" id="mobile" required>
            <label for="userID">User ID</label>
            <input type="text" name="userID" id="mobile">
            <button type="submit">Submit</button>
    </form>
    <a href="/admindashboard" style="display: flex; justify-content: center;"><button>Return To Dashboard</button></a>

</body>
</html>
